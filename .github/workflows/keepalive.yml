name: Keep Backend Awake

on:
  # schedule:
    # - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        run: |
          set -euo pipefail
          echo "Pinging: $RENDER_HEALTH_URL"
          curl -fsS --max-time 15 --retry 3 --retry-delay 2 "$RENDER_HEALTH_URL" > /dev/null
        env:
          RENDER_HEALTH_URL: ${{ secrets.RENDER_HEALTH_URL || 'https://orgmind.onrender.com/health' }}
