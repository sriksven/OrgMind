name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health
        run: curl -fsS "$RENDER_HEALTH_URL" > /dev/null
        env:
          RENDER_HEALTH_URL: ${{ secrets.RENDER_HEALTH_URL }}
