services:
  - type: web
    name: orgmind-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ORG_GRAPH_PATH
        value: data/processed/knowledge_graph.pkl
      - key: CORS_ORIGINS
        value: https://sriksven.github.io/OrgMind
